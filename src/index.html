<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Récapitulatif des Emails</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="app" class="max-w-5xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Récapitulatif des e-mails reçus aujourd’hui</h1>

    <div class="mb-4">
      <label for="filter" class="block mb-1">🔍 Filtrer par expéditeur :</label>
      <input id="filter" v-model="filter" class="w-full p-2 border rounded" placeholder="ex: alice@example.com">
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded shadow">
        <thead class="bg-blue-500 text-white">
          <tr>
            <th class="p-3 text-left">Expéditeur</th>
            <th class="p-3 text-left">Objet</th>
            <th class="p-3 text-left">Date de réception</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="mail in filteredMails" :key="mail.id" class="border-b hover:bg-gray-50">
            <td class="p-3">{{ mail.from }}</td>
            <td class="p-3">{{ mail.subject }}</td>
            <td class="p-3">{{ mail.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
